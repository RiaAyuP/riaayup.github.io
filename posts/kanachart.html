<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Japanese Kana Chart</title>
  <style>
    :root {
      --blue: #007bff;
      --white: #ffffff;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--white);
      color: var(--black);
    }

    header {
      display: flex;
      justify-content: center;
      background-color: var(--white);
      border-bottom: 1px solid #ddd;
      padding: 16px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .tab {
      font-size: 20px;
      font-weight: 600;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background: none;
      color: var(--black);
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .tab.active {
      color: var(--blue);
      border-color: var(--blue);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin: 30px 0 20px;
      font-weight: 700;
    }

    .chart {
      display: grid;
      grid-template-columns: repeat(5, minmax(70px, 1fr));
      gap: 16px;
      max-width: 700px;
      margin: 0 auto 50px;
      padding: 0 20px;
    }

    .chart.youon {
      grid-template-columns: repeat(3, minmax(70px, 1fr));
    }

    button.kana {
      font-size: 28px;
      padding: 20px 0;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background-color: var(--white);
      transition: background-color 0.2s, border-color 0.2s;
      cursor: pointer;
    }

    button.kana:hover {
      background-color: #f0f8ff;
      border-color: var(--blue);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
      color: var(--black);
      background-color: var(--white);
      border-top: 1px solid #e0e0e0;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }

      .tab {
        font-size: 16px;
        padding: 8px 12px;
      }

      button.kana {
        font-size: 24px;
        padding: 16px 0;
      }
    }
  </style>
</head>

        hiragana: document.getElementById("hiraganaTab"),

        dakuten: document.getElementById("dakutenTab"),

    function renderChart(data, label, isYouon = false) {
        title.textContent = `${label} Chart`;
        chart.innerHTML = "";

        // Toggle class for layout
        chart.classList.toggle("youon", isYouon);

        data.forEach(({ kana, romaji }) => {
            const btn = document.createElement("button");
            btn.className = "kana";
            btn.textContent = kana;
            btn.addEventListener("click", () => {
                const audio = new Audio(`audio/${romaji}.m4a`);
                audio.play().catch(err => console.error("Audio playback failed:", err));
            });
            chart.appendChild(btn);
        });
    }

    // Tab switching
    function setActiveTab(activeKey) {
        Object.keys(tabs).forEach(key => {
            tabs[key].classList.toggle("active", key === activeKey);
        });
    }

    // Click handlers
    tabs.hiragana.addEventListener("click", () => {
        setActiveTab("hiragana");
        renderChart(hiragana, "Hiragana");
    });

    tabs.katakana.addEventListener("click", () => {
        setActiveTab("katakana");
        renderChart(katakana, "Katakana");
    });

    tabs.dakuten.addEventListener("click", () => {
        setActiveTab("dakuten");
        renderChart(dakuten, "Dakuten Hiragana");
    });

        setActiveTab("youonHira");

    });

    });
